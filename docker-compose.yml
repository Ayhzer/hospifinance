version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hospifinance-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: hospifinance2024
      MONGO_INITDB_DATABASE: hospifinance
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - hospifinance-network

  mongo-express:
    image: mongo-express:latest
    container_name: hospifinance-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: hospifinance2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:hospifinance2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - hospifinance-network

volumes:
  mongodb_data:
    driver: local

networks:
  hospifinance-network:
    driver: bridge
